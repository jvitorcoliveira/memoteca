<div class="pensamento {{ pensamentoFoo.modelo }} ff-roboto-mono " [ngClass]="larguraPensamento()">
  <img src="../../../../assets/imagens/{{ pensamentoFoo.modelo }}.png" alt="Aspas coloridas">
  <p class="conteudo">{{ pensamentoFoo.conteudo }}</p>
  <p class="autoria"><b>{{ pensamentoFoo.autoria }}</b></p>
  <div class="acoes">
    <button class="botao-editar">
      <img src="../../../../assets/imagens/icone-editar.png" alt="Ícone de editar">
    </button>
    <button class="botao-excluir">
      <img src="../../../../assets/imagens/icone-excluir.png" alt="Ícone de excluir">
    </button>
  </div>
</div>
